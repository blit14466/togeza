<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penpal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Penpal Website</h1>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>Connect with penpals from around the world!</p>
        </section>
        <section>
            <h2>Join Us</h2>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Penpal Website</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
